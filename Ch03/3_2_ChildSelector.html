<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS 자식선택자</title>
    <style>
        /*자식선택자*/
        body > h3{
            color: orange;
        }
        
        section > h3{
            color: #0000ff;
        }
        section > .s1 > em{
            color: gray;
        }
        section > .s2 > em{
            color: green;
        }
        /*  후손선택자*/
        section>p>em>strong{
            color: #000;
        }


    </style>
</head>

<body>
    <h3>2.CSS 자식선택자</h3>

    <select>
        <h3> 애국가</h3>
        <p class="s1">
            동해물과 백두한이 마르고 닯도록<br/>
            하느님이 보우하사 우리나라 만세<br/>
            <em>
                무궁과 삼천리 화려강산<br/>
                <strong>대한사람</strong>대한으로 길이보전하세.<br/>
            </em>
        </p>
        <p class="s2">
            남산위에 저 소나무 철갑을 두르듯.<br />
            바람 서리 불변함은 우리 기상일세<br />
            <em>
                무궁과 삼천리 화려강산<br/>
                <strong>대한사람</strong>대한으로 길이보전하세.<br/>
            </em>
        </p>
    </select>
</body>
</html>
