<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS선택자</title>
    <style>
        /* 전체 선택자 */
        *{
            color: blue;
        }
        /* 태그 선택자 */
        h3{
            color: orange;
        }
        h4{
            color: green;
        }
        /* 클라스 선택자 */
        .tit {
            color: cyan;
        }

        /* 아이디 선택자 */
        #tit1{
            color: magenta;
        }
        #tit2{
            color: yellow;
                    }
        }
        


    </style>



</head>
<body>
    <h1>1.CSS선택자</h1>
    
    <h4>Hello, Hello, 안녕</h4>
    <h4 Class= "tit">Hello, 안녕</h4>
    <h4 Class= "tit">Hello, 안녕</h4>
    <h4 id= "tit1">Hello, 안녕</h4>
    <h4 id= "tit2">Hello, 안녕</h4>

</body>
</html>
