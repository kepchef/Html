<!DOCTYPE html>
<html lang="en">
    <head>
        <meat charset=:"UTF-8" />
        <title>입력필드 태그</title>
    </head>
    <body>
        <!--
            데이터 전송방식
            GET방식
            -URL 주소 뒤에Parameter (Query String) 형식으로 테이터를 전송
            -비밀성을 갖는 데이터는 노출됨으로 POST로 전송해야 한다.
        
            POST 방식
            -Request 요청 객체에 심어서 데이터를 전송
            -URL 주소에 데이터가 노출되지 않음
            -기밀설을 갖는 데이터 전송방식
        -->
        <h3>5.폼 입력태크</h3>

        <h4>기본 입력태크</h4>
        <form action="http://naver.com"  method="GET">
            <input type="text"           name="uid" />
            <input type="password"       name="pass" />
            <input type="submit"         name="로그인" />
        </form>"

        <h4>기타 태크</h4>
        <form action="http://daum.net" method="GET">
            <h4>취미를 선택하세요.</h4>
           <label><input type="checkbox" name="hobbu1" value="1"/>등산</label>
           <label><input type="checkbox" name="hobbu1" value="2"/>독서</label>
           <label><input type="checkbox" name="hobbu1" value="3"/>영화</label>
           <label><input type="checkbox" name="hobbu1" value="4"/>게임</label>
           <label><input type="checkbox" name="hobbu1" value="5"/>운동</label>

            <h4>성별을 선택하세요.</h4>
            <label><input type="radio" name="gender" value="1">남</label>
            <label><input type="radio" name="gender" value="2">여</label>


            <h4>주소를 선택하세요.</h4>
            <select name="addr">
                <option value="1">서울</option>
                <option value="2">대전</option>
                <option value="3">대구</option>
                <option value="4">부산</option>
                <option value="5">광주</option>
            </select>


            <h4>날짜를 선택하세요.</h4>
            <input type="date" name="date"/>

            <input type="submit" value="전송하기"/>

        </form>
        <h4>POST 전송</h4>
        <form action="http://naver.com"method="POST">
            <h4>자기소개</h4>
            <textarea name="introduce" cols="30" rows="10"></textarea>
            <input type="submit" value="전송하기" >

        </form>

    </body>
    </html>
