            ../: 상위경로(상위 디렉토리)
            /  : 최상위 경로(루트 디렉토리)
        -->
        <img src="./img/flower1.jpg" akt="벛꼿"/>
        <img src="./images/flower2.jpg" akt="코스모스"/>
