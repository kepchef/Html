<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>공간분활태그</title>
</head>
<body>
    <!--
        block 태그
        -브라우저의 가로 저체 폭을 갖는 태그
        -세로방향으로 출력
        -width, height 크기를 지정 할 수 있음
        -div, h1~h6, p ul, ol, table...

        inline태그
        -태그 내용의 크기에 맞게 크기가 정해지는 태그
        -가로방향으로 출력
        -width, height 크기를 지정 할 수 없음
        -span, a,b, steong,i, em...

        inline-block 태크
        -inline 태그처럼 가로방향으로 출력
        -block 태그 처럼 width, height 크기 지정할 수 있음
        -img, input...

    -->
    <h3>6.공간분활 태크</h3>


    <h4>div(division)</h4>
    <div>공간분활 태그1</div>
    <div>공간분활 태그2</div>
    <div>공간분활 태그3</div>
    <div>공간분활 태그4</div>
    <div>공간분활 태그5</div>



    <h4>span(spannable)</h4>
    <span>공간분활 태그1</span>
    <span>공간분활 태그2</span>
    <span>공간분활 태그3</span>
    <span>공간분활 태그4</span>
    <span>공간분활 태그5</span>


</body>
</html>
